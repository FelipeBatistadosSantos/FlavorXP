<!DOCTYPE html>
<html>
<head>
    <title>Filtro de Cidades</title>
</head>
<body>
    <form method="post" action="{% url 'angeline:filtrar_cidades' %}">
        {% csrf_token %}
        <label for="filtro">Digite o termo:</label>
        <input type="text" name="filtro" required>
        <button type="submit">Filtrar</button>
    </form>
</body>
</html>
