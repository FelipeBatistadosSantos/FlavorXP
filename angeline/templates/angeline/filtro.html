<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listar Produtos</title>
</head>
<body>
    <h1>Listar Produtos</h1>

    <!-- FormulÃ¡rio de filtro -->
    <form method="get" action="">
        {{ form.cidade }}
        <input type="submit" value="Filtrar">
    </form>

    <!-- Resultados -->
    {% for produto in produtos %}
        <p>{{ produto.nome }} - R$ {{ produto.preco }} - {{ produto.categoria }} - {{ produto.cidade }}</p>
    {% endfor %}
</body>
</html>
