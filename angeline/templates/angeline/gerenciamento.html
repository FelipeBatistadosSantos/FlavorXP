<h1>Seus eventos</h1>

{% for evento in eventos %}
    <h2>{{ evento.tema }}</h2> 
    <p>{{ evento.descricao }}</p>
    <div class="specific"><a href="{% url 'angeline:specific_page' evento.id %}">Detalhes do Evento</a></div>
    <div class="editar"><a href="{% url 'angeline:editar_evento' evento.id %}">Editar</a></div>
    <form action="{% url 'angeline:excluir_evento' evento.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Excluir Evento</button>
    </form>



{% empty %}
    <p>Você ainda não criou nenhum evento.</p>
{% endfor %}

    <div class="voltar"><a href="{% url 'angeline:host' %}">Voltar</a></div>
